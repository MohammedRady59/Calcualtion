<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="calc.css" />
    <title>Calcualtion</title>
    <style></style>
  </head>
  <body>
    <div class="header">
      <div class="coninter">
        <h1>Calc</h1>
      </div>
      <div class="main">
        <div class="value">
          <input type="text" class="textIn" />
        </div>
        <div class="counter">
          <div>
            <input type="button" value="7" class="btn" />
          </div>
          <div>
            <input type="button" value="8" class="btn" />
          </div>
          <div>
            <input type="button" value="9" class="btn" />
          </div>
          <div>
            <input type="button" value="DEL" class="del" />
          </div>
          <div>
            <input type="button" value="4" class="btn" />
          </div>
          <div>
            <input type="button" value="5" class="btn" />
          </div>
          <div>
            <input type="button" value="6" class="btn" />
          </div>
          <div>
            <input type="button" value="+" class="btn" />
          </div>
          <div>
            <input type="button" value="1" class="btn" />
          </div>
          <div>
            <input type="button" value="2" class="btn" />
          </div>
          <div>
            <input type="button" value="3" class="btn" />
          </div>
          <div>
            <input type="button" value="-" class="btn" />
          </div>
          <div>
            <input type="button" value="." class="btn" />
          </div>
          <div>
            <input type="button" value="0" class="btn" />
          </div>
          <div>
            <input type="button" value="*" class="btn" />
          </div>
          <div>
            <input type="button" value="/" class="btn" />
          </div>
          <div>
            <input type="button" value="REST" class="rest restEqual" />
          </div>
          <div>
            <input type="button" value="=" class="equl equal" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
